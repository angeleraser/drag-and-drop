    <link rel="stylesheet" href="./css/index.css" />
    <title>Drag N Drop</title>
  </head>
  <body>
    <div class="container">
      <div class="dropzone">
        <div
          data-id="draggable-content"

          />
        </div>
      </div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
      <div class="dropzone"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
